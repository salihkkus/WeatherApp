<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <h1>WeatherApp</h1>
    <div class="search-container">
        <form id="weatherForm">
            <input type="text" id="cityInput" placeholder="Search City..." name="city">
            <input type="submit" value="Search">
        </form>
    </div>
    
    <div class="row text-center mt-5">
        <div class="fs-3-container">
            <div class="fs-3-row">
                <p class="fs-3">Temperature: {{temp}}Â°C</p>
                <p class="fs-3">City Name: {{city}}</p>
            </div>
            <div class="fs-3-row">
                <p class="fs-3">Day: {{day}}</p>
                <p class="fs-3">Weather: {{weather}}</p>
            </div>
            <div class="fs-3-row">
                <p class="fs-3">Humidity: {{humi}}</p>
                <p class="fs-3">Pressure: {{press}} hPa</p>
            </div>
        </div>
        
    </div>

</body>
</html>
