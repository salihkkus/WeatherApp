<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <h1>Weather App</h1>
    <div class="search-container">
        <form id="weatherForm">
            <input type="text" id="cityInput" placeholder="Search City..." name="city">
            <input type="submit" value="Search">
        </form>
    </div>
    
    <div class="row text-center mt-5">
        <div class="col-12">
            <p class="fs-3">Temperature: {{temp}} <br></br><span id="temperature"></span></p>
            <p class="fs-3">City, State: {{city}}, {{state}} <br></br><span id="cityName"></span></p>
            <p class="fs-3">Day: {{day}} <br></br><span id="day"></span></p>
            <p class="fs-3">Weather: {{weather}} <br></br><span id="weather"></span></p>
            <p class="fs-3">Humidity: {{humi}} <br></br><span id="humidity"></span></p>
            <p class="fs-3">Pressure: {{press}} <br></br><span id="pressure"></span></p>
        </div>
    </div>

</body>
</html>
